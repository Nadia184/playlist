<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <h1 class="offset-1 fw-bold">
            <i class="fa-brands fa-spotify fa-sm" style="color: #27282a"></i>PlayList
        </h1>
        <form class="d-flex" role="search">
            <input class="form-control me-2 bg-dark text-light" type="search" placeholder="Search"
                aria-label="Search" />
            <button class="btn btn-outline-success bg-dark text-light" type="submit">
                Search
            </button>
        </form>
    </nav>

    <div class="container100">
        <div class="songs">
            <h1>Welcome to Retro World!</h1>
            <div class="songsItemcontainer">
                <div class="songsItem">
                    <img src="cover/1.jpg" alt="1" />
                    <span class="songName">Calm Down - Rema, Selena</span>
                    <span class="songslistplay"><span class="timestamp">5:29
                            <i id="0" class="songItemPlay fa-solid fa-lg fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="cover/2.jpg" alt="1" />
                    <span class="songName">Chaleya - Jawan</span>
                    <span class="songslistplay"><span class="timestamp">5:29
                            <i id="1" class="songItemPlay fa-solid fa-lg fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="cover/3.jpg" alt="1" />
                    <span class="songName">Ve Kamleya - RRR</span>
                    <span class="songslistplay"><span class="timestamp">5:29
                            <i id="2" class="songItemPlay fa-solid fa-lg fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="cover/4.jpg" alt="1" />
                    <span class="songName">Mitwa - KANK</span>
                    <span class="songslistplay"><span class="timestamp">5:29
                            <i id="3" class="songItemPlay fa-solid fa-lg fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="cover/5.jpg" alt="1" />
                    <span class="songName">Janiye - CNKB</span>
                    <span class="songslistplay"><span class="timestamp">5:29
                            <i id="4" class="songItemPlay fa-solid fa-lg fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="cover/6.jpg" alt="1" />
                    <span class="songName">Apna Bana Le - Bediya</span>
                    <span class="songslistplay"><span class="timestamp">5:29
                            <i id="5" class="songItemPlay fa-solid fa-lg fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songsbanner"></div>
    </div>

    <div class="bottom">
        <div class="container">
            <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
            <div class="icons">
                <i class="fa-solid fa-3x fa-step-backward"></i>
                <i class="fa-solid fa-3x fa-play-circle" id="masterPlays"></i>
                <i class="fa-solid fa-3x fa-step-forward"></i>
            </div>
            <div class="songsinfo">
                <img src="playing.gif" width="100px" alt="" id="gif" />
                <span id="masterSongName"> </span>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
